<template name="visitorList">
  <table class="bordered striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Program</th>
        <th>Reason</th>
        <th>Status</th>
        <th>&nbsp;</th>
      </tr>
    </thead>
    <tbody>
      {{#each visitors}}
        <tr>
          <td>{{first_name}} {{last_name}}</td>
          <td>{{program}}</td>
          <td>{{reason}}</td>
          <td>{{status}}</td>
          <td><a class="btn-floating"><i class="mdi-content-add"></i></a></td>
        </tr>
      {{/each}}
    </tbody>
  </table>
</template>
