<template name="thankYou">
  {{> nav}}
  <div class="container" id="thank-you">
    <div class="row">
      <h3>Please have a seat, and we'll call for you shortly.</h3><br>
      <h4>We have <strong>{{employeeCount}}</strong> employees working today, and <strong>{{visitorCount}}</strong> people ahead of you. We should be able to see you in <strong>{{waitTime}} minutes</strong></h4>
      <br><br>
			<td><a id="new-person" class="btn centered">Done</a></td>
    </div>
  </div>
</template>
